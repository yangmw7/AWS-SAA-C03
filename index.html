            btn.disabled = true;
            btn.textContent = 'ì œì¶œì™„ë£Œ';
            
            updateStats();
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';
            
            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = 'â—€';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => goToPage(currentPage - 1);
            container.appendChild(prevBtn);
            
            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            const pageNumbers = getPageNumbers();
            pageNumbers.forEach(pageNum => {
                const pageBtn = document.createElement('button');
                
                if (pageNum === '...') {
                    pageBtn.className = 'page-btn dots';
                    pageBtn.textContent = '...';
                } else {
                    pageBtn.className = 'page-btn' + (pageNum === currentPage ? ' active' : '');
                    pageBtn.textContent = pageNum;
                    pageBtn.onclick = () => goToPage(pageNum);
                }
                
                container.appendChild(pageBtn);
            });
            
            // í˜ì´ì§€ ì •ë³´
            const pageInfo = document.createElement('div');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `ğŸ“– ${currentPage} / ${TOTAL_PAGES} í˜ì´ì§€`;
            container.appendChild(pageInfo);
            
            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'â–¶';
            nextBtn.disabled = currentPage === TOTAL_PAGES;
            nextBtn.onclick = () => goToPage(currentPage + 1);
            container.appendChild(nextBtn);
        }

        function getPageNumbers() {
            const pages = [];
            const maxVisible = 7;
            
            if (TOTAL_PAGES <= maxVisible) {
                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    pages.push(i);
                }
            } else {
                if (currentPage <= 4) {
                    for (let i = 1; i <= 5; i++) pages.push(i);
                    pages.push('...');
                    pages.push(TOTAL_PAGES);
                } else if (currentPage >= TOTAL_PAGES - 3) {
                    pages.push(1);
                    pages.push('...');
                    for (let i = TOTAL_PAGES - 4; i <= TOTAL_PAGES; i++) pages.push(i);
                } else {
                    pages.push(1);
                    pages.push('...');
                    for (let i = currentPage - 1; i <= currentPage + 1; i++) pages.push(i);
                    pages.push('...');
                    pages.push(TOTAL_PAGES);
                }
            }
            
            return pages;
        }

        function goToPage(page) {
            if (page < 1 || page > TOTAL_PAGES) return;
            currentPage = page;
            renderQuestions(currentPage, true); // í˜ì´ì§€ ì´ë™ ì‹œì—ë§Œ ìŠ¤í¬ë¡¤
            renderPagination();
        }

        function updateStats() {
            const answeredCount = Object.keys(userAnswers).length;
            let correctCount = 0;
            
            for (let qId in userAnswers) {
                const question = questions.find(q => q.id == qId);
                if (question && userAnswers[qId] === question.correctAnswer) {
                    correctCount++;
                }
            }
            
            const accuracy = answeredCount > 0 ? (correctCount / answeredCount * 100).toFixed(1) : 0;
            const progress = (answeredCount / questions.length * 100).toFixed(1);
            
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('progressPercent').textContent = progress + '%';
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showSummary() {
            const answeredCount = Object.keys(userAnswers).length;
            if (answeredCount === 0) {
                alert('ë¨¼ì € ë¬¸ì œë¥¼ í’€ì–´ì£¼ì„¸ìš”!');
                return;
            }
            
            let correctCount = 0;
            for (let qId in userAnswers) {
                const question = questions.find(q => q.id == qId);
                if (question && userAnswers[qId] === question.correctAnswer) {
                    correctCount++;
                }
            }
            
            const accuracy = (correctCount / answeredCount * 100).toFixed(1);
            const progress = (answeredCount / questions.length * 100).toFixed(1);
            
            alert(`ğŸ“Š í•™ìŠµ ê²°ê³¼\n\nì´ ë¬¸ì œ: ${questions.length}ê°œ\ní’€ì´: ${answeredCount}ê°œ\nì •ë‹µ: ${correctCount}ê°œ\nì˜¤ë‹µ: ${answeredCount - correctCount}ê°œ\nì •ë‹µë¥ : ${accuracy}%\nì§„í–‰ë¥ : ${progress}%`);
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                goToPage(currentPage - 1);
            } else if (e.key === 'ArrowRight' && currentPage < TOTAL_PAGES) {
                goToPage(currentPage + 1);
            }
        });

        // ì´ˆê¸° ë¡œë“œ
        window.onload = () => {
            renderQuestions(1, false); // ì´ˆê¸° ë¡œë“œ ì‹œ ìŠ¤í¬ë¡¤ ì•ˆí•¨
            renderPagination();
            updateStats();
        };
    </script>
